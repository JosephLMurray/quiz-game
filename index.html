<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css"/>
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <h1>Coding Quiz Game</h1>
        <button id="start-button">Start</button>
    </header>
    <main>
        <section id="gameBoard" class="card">
            <div id="questionField">
            </div>
            <div id="poss1" class="answerField" onclick="checkAnswer(this)">
            </div>
            <div id="poss2" class="answerField" onclick="checkAnswer(this)">
            </div>
            <div id="poss3" class="answerField" onclick="checkAnswer(this)">
            </div>
            <div id="poss4" class="answerField" onclick="checkAnswer(this)">
            </div>
        </section>
        <section id="status" class="card">
            <div class="timer">
                <div class = "timer-text">
                    <div id="timer-count"></div>
                    <h3 id="message">Game Over</h3>
                    </div>        
                </div>
            <div>
                <a href="high-scores.html" id="scores">High Scores</a>
            </div>
            </div>
        </section>

    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
