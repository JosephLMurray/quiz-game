<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css"/>
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <h1>TBD Quiz Game</h1>
        <button id="start-button">Start</button>
    </header>
    <main>
        <section id="gameBoard" class="card">
            <div id="questionField">
            What?
            </div>
            <div id="poss1" class="answerField">a
            </div>
            <div id="poss2" class="answerField">b
            </div>
            <div id="poss3" class="answerField">c
            </div>
            <div id="poss4" class="answerField">d
            </div>
        </section>
        <section id="status" class="card">
            <div class="timer">
                <div class = "timer-text">
                    <div class="timer-count">60</div>
                    <h3>seconds remaining</h3>
                    </div>        
                </div>
            <div>
                <button id="scores">High Scores</button>
            </div>
            </div>
        </section>

    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
